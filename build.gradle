apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'groovy'

def mavenLocalUrl = "F:/javaRepo"
sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version
    }
}

repositories {
	mavenRepo url: "file://" + mavenLocalUrl
    mavenCentral()
}

dependencies {
    runtime group: 'commons-collections', name: 'commons-collections', version: '3.2'
	runtime 'org.freemarker:freemarker:2.3.19','com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.1.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	
}
task greeting<< {
    repositories.each{
		println it.name + "   project.ProjectDir: " + project.projectDir
		}
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
		/**
		 * 配置部署仓库，这里配置的是发布到本地仓库
		 * 如果配置用户名和密码查看文档，gradle的文档还是比较详细的
		 * 比maven好多了
		 */
		mavenDeployer {
			repository(url: "file://" + mavenLocalUrl)
		}
    }
}
